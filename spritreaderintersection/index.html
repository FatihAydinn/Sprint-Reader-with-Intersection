.mybutton {
  font-size: 20px;
  font-weight: 200;
  letter-spacing: 1px;
  padding: 13px 50px 13px;
  outline: 0;
  border: 1px solid black;
  cursor: pointer;
  position: relative;
  background-color: rgba(0, 0, 0, 0);
  font-family: inherit;
  line-height: inherit;
}
.mybutton::after {
  content: "";
  background-color: #91918e;
  width: 100%;
  z-index: -1;
  position: absolute;
  height: 100%;
  top: 7px;
  left: 7px;
  transition: 0.2s;
  font-family: inherit;
  line-height: inherit;
}
.mybutton:hover::after {
  top: 0px;
  left: 0px;
}
